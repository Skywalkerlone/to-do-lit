<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Calendar Pop-up</title>
    <style>
        /* General styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            background: conic-gradient(from 160deg, rgb(104, 34, 34), rgb(42, 42, 117), rgb(97, 91, 184), rgb(60, 142, 243)); 
            padding: 10px;
        }

        .to-do-app {
            width: 100%;
            max-width: 540px;
            margin: 100px auto 20px;
            padding: 40px 30px 70px;
            border-radius: 10px;
            background: conic-gradient(from 60deg, rgb(253, 217, 217), rgb(223, 223, 255), rgb(238, 236, 255), rgb(224, 235, 248));
        }

        .to-do-app h2 img {
            width: 20px;
        }

        .to-do-app h2 {
            color: rgb(35, 20, 91);
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 30px;
            padding-left: 20px;
            margin-bottom: 35px; 
        }

        input[type="text"] {
            flex: 1;
            border: none;
            background-color: rgba(70, 70, 70, 0.3);
            padding: 10px;
            font-size: 14px;
            border-radius: 40px;
            margin-right: 10px;
        }

        input:focus {
            outline: 2px solid rgba(60, 142, 243, 0.8);
        }

        button {
            border: none;
            padding: 9px 10px;
            background-color: brown;
            color: aliceblue;
            font-size: 16px;
            cursor: pointer;
            border-radius: 40px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgb(53, 6, 6);
        }

        ul {
            padding: 0;
        }

        ul li {
            list-style: none;
            font-size: 17px;
            padding: 12px 8px 12px 50px;
            position: relative;
            user-select: none;
            cursor: pointer;
            background: rgba(131, 170, 255, 0.407);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        ul li:hover {
            background: rgba(176, 182, 240, 0.792);
        }

        ul li.done {
            text-decoration: line-through;
            color: gray;
            background: rgba(200, 200, 200, 0.8);
        }

        ul li span {
            color: red;
            font-weight: bold;
            margin-left: 10px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        #calendar-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #calendar-popup input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="to-do-app">
            <h2>TO-DO LIST <img src="img/3696901.png" alt="To-Do"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task" >
                <button onclick="showCalendar()">Set Date</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>

    <div id="overlay" onclick="hideCalendar()"></div>

    <div id="calendar-popup">
        <input type="datetime-local" id="date-time">
        <button onclick="addTask()">Add Task</button>
        <button onclick="hideCalendar()">Cancel</button>
    </div>

    <script>
        const inputBox = document.getElementById("input-box");
        const dateTime = document.getElementById("date-time");
        const listContainer = document.getElementById("list-container");
        const calendarPopup = document.getElementById("calendar-popup");
        const overlay = document.getElementById("overlay");

        function showCalendar() {
            if (inputBox.value.trim() === '') {
                alert("Please enter a task first!");
                inputBox.style.border = "2px solid red";
            } else {
                inputBox.style.border = '';
                calendarPopup.style.display = 'block';
                overlay.style.display = 'block';
            }
        }

        function hideCalendar() {
            calendarPopup.style.display = 'none';
            overlay.style.display = 'none';
        }

        function addTask() {
            if (dateTime.value.trim() === '') {
                alert("Please select a date and time!");
                dateTime.style.border = "2px solid red";
            } else {
                const li = document.createElement("li");
                li.innerHTML = `
                    <div>
                        <strong>Task:</strong> ${inputBox.value} <br>
                        <strong>Scheduled:</strong> ${new Date(dateTime.value).toLocaleString()}
                    </div>
                `;

                li.addEventListener('click', () => {
                    li.classList.toggle("done");
                });

                const deleteBtn = document.createElement("span");
                deleteBtn.textContent = "Ã—";
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    li.remove();
                });

                li.appendChild(deleteBtn);
                listContainer.appendChild(li);

                inputBox.value = '';
                dateTime.value = '';
                hideCalendar();
            }
        }
    </script>
</body>
</html>
